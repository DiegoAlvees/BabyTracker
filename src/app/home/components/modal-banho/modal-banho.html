<!-- Overlay (fundo fosco) -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-40">
  
  <!-- Caixa do modal -->
  <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6 z-50">
    
    <!-- Título opcional -->
    <h2 class="text-xl font-bold text-blue-950 mb-4">
      <ng-content select="modal-title"></ng-content>
    </h2>
    
    <!-- Conteúdo do modal -->
    <div class="mb-6">
      <ng-content></ng-content>
    </div>
    
    <!-- Botões -->
    <div class="flex justify-end gap-4">
      <button type="button" (click)="close.emit()"
        class="bg-gray-100 text-blue-950 font-semibold rounded-md px-6 py-2 hover:bg-gray-200 transition"
      >
        Cancelar
      </button>
      <button
        class="bg-gradient-to-r from-blue-400 to-blue-500 text-white font-bold rounded-md px-6 py-2 hover:from-blue-500 hover:to-blue-600 transition"
      >
        Confirmar
      </button>
    </div>
    
  </div>
</div>
