<div class="fixed inset-0 bg-black/50 flex px-3 items-center justify-center z-60">
    <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6">
        <h1 class="text-xl font-bold text-emerald-950 mb-4">Editar dados do bebê</h1>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="relative mb-4">
                <input formControlName="nome" type="text" placeholder="Nome do bebê" class="input-primary" />
                <div class="input-icon">
                    <lucide-icon [img]="babyIcon" class="w-6 h-6 text-white"></lucide-icon>
                </div>
            </div>

            <label class="text-sm text-emerald-950">Data de nascimento:</label>
            <div class="relative">
                <input formControlName="dataNascimento" type="date" placeholder="Duração (minutos)" class="input-primary" />
                <div class="input-icon">
                    <lucide-icon [img]="calendarIcon" class="w-6 h-6 text-white"></lucide-icon>
                </div>
            </div>
            <div class="flex justify-center gap-4 py-3">
                <button type="button" (click)="close.emit()" class="btn-modal-close">
                    Cancelar
                </button>
                <button type="submit" class="btn-modal-confirm">
                    Confirmar
                </button>
            </div>
        </form>

        @if(form.get('nome')?.invalid && submeted) {
        <p class="text-red-600 text-sm">
            <span class="font-bold">*</span>Informe a duração em minutos.
        </p>
        }@if(form.get('dataNascimento')?.invalid && submeted) {
        <p class="text-red-600 text-sm">
            <span class="font-bold">*</span>Informe a duração em minutos.
        </p>
        }
        @if(form.hasError('futureDate') && submeted) {
        <p class="text-red-600 text-sm">
            <span class="font-bold">*</span>A data de nascimento não pode ser no futuro.
        </p>
        }
    </div>
</div>
