<div class="w-full min-h-screen bg-primary flex justify-center items-center">
  <div class="bg-blue-100 w-full max-w-xl min-h-screen rounded-md flex flex-col p-6 pt-10">
    <app-header></app-header>

    <section class="px-3 py-3 mt-10 bg-white rounded-lg shadow-lg h-auto">
      <p class="text-[22px] text-blue-950 pt-2">+ Ações Rápidas</p>

      <div class="grid grid-cols-2 gap-3 mt-4">
        <!-- Amamentação -->
        <app-action-button [icon]="DropletsIcon" label="Amamentação" bgClass="btn-primary" (clicked)="openModal('amamentacao')"></app-action-button>

        <!-- Fralda -->
        <app-action-button [icon]="BabyIcon" label="Fralda" bgClass="btn-secundary" (clicked)="openModal('fralda')"></app-action-button>

        <!-- Banho -->
        <app-action-button [icon]="BathIcon" label="Banho" bgClass="btn-secundary" (clicked)="openModal('banho')"></app-action-button>
          
        
        

        <!-- Sono -->
        <div class="rounded-xl flex justify-center h-20 bg-gradient-to-r from-blue-400 to-blue-500">
          <div class="flex h-full w-full">
            <button class="flex-1 flex flex-col items-center justify-center border-r border-white cursor-pointer active:scale-95 transition-transform">
              <lucide-angular [img]="MoonIcon" class="text-white"></lucide-angular>
              <p class="text-white text-sm font-bold">Dormiu</p>
            </button>

            <button class="flex-1 flex flex-col items-center justify-center cursor-pointer active:scale-95 transition-transform">
              <lucide-angular [img]="SunIcon" class="text-white"></lucide-angular>
              <p class="text-white text-sm font-bold">Acordou</p>
            </button>
          </div>
        </div>
      </div>
    </section>
    @if(modalAmamentacaoAberto) {
            <app-modal-amamentacao (close)="closeModal('amamentacao')"></app-modal-amamentacao>
        }

        @if(modalFraldaAberto) {
            <app-modal-fralda></app-modal-fralda>
        }

        @if(modalBanhoAberto) {
            <app-modal-banho></app-modal-banho>
        }
  </div>
</div>
