<div class="w-full min-h-screen bg-primary flex justify-center items-center p-4">
    <div class="bg-white w-full max-w-md rounded-3xl flex flex-col p-6 gap-6 pt-14">
        <div class="w-full flex justify-center">
            <h1 class="font-bold text-3xl text-cyan-950">Criar Conta</h1>
        </div>
        <form [formGroup]="form" (ngSubmit)="submit()" class="flex flex-col gap-4">
            <!-- input email -->
            <div class="relative">
                <input formControlName="email" type="text" placeholder="Digite seu Email" class="input-primary" />
                <div class="input-icon">

                    <lucide-icon [img]="MailIcon" class="w-6 h-6 text-white"></lucide-icon>
                </div>
            </div>

            <!-- input senha -->
            <div class="relative">
                <input formControlName="senha" type="password" placeholder="Digite sua senha"
                    class="input-primary" />
                <div class="input-icon">

                    <lucide-icon [img]="KeyIcon" class="w-6 h-6 text-white"></lucide-icon>
                </div>
            </div>

            <!-- input confirmar senha -->
            <div class="relative">
                <input formControlName="confirmPassword" type="password" placeholder="Confirme sua senha"
                    class="input-primary" />
                <div class="input-icon">

                    <lucide-icon [img]="KeyIcon" class="w-6 h-6 text-white"></lucide-icon>
                </div>
            </div>

            <!-- input nome do bebê -->
            <div class="relative">

                <input formControlName="babyName" type="text" placeholder="Nome do bebê" class="input-primary" />
                <div class="input-icon">

                    <lucide-icon [img]="BabyIcon" class="w-6 h-6 text-white"></lucide-icon>
                </div>
            </div>

            <!-- input data de nascimento do bebê -->
            <div class="relative">
                <input formControlName="babyBirthDate" type="date" class="input-primary" />
                <div class="input-icon">

                    <lucide-icon [img]="dateIcon" class="w-6 h-6 text-white"></lucide-icon>
                </div>
            </div>
            <label class="-mt-4 pl-2 text-sm text-gray-500">Data de nascimento do bebê</label>

            <button [disabled]="form.invalid" [class]="form.invalid ? 'btn-invalid' : 'btn-primary'">Criar</button>
            @if(form.hasError('passwordMismatch')) {
            <p class="text-red-500 text-sm"><span class="font-bold">*</span> As senhas não coincidem.</p>
            }
            @if(form.hasError('futureDate')) {
            <p class="text-red-500 text-sm"><span class="font-bold">*</span> A data de nascimento não pode ser no futuro.</p>
            }
        </form>

        <div class="text-center pt-4 border-t border-gray-200">
            <p class="text-gray-500">Voltar para <a class="text-blue-500 font-semibold cursor-pointer"
                    routerLink="/auth/login">Login</a></p>

        </div>
    </div>
</div>
